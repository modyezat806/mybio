<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ezzat - Personal Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://i.imgur.com/VFKGqlb.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1) rotate(3deg);
        }
        h1 {
            margin-top: 15px;
            font-size: 28px;
            animation: slideDown 1s ease-in-out;
        }
        p {
            font-size: 18px;
            color: #f0f0f0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .links {
            margin-top: 25px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            img {
                width: 120px;
                height: 120px;
            }
            .links a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
