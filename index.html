<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ezzat - Personal Website</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://i.imgur.com/VFKGqlb.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1) rotate(3deg);
        }
        h1 {
            margin-top: 15px;
            font-size: 28px;
            animation: slideDown 1s ease-in-out;
        }
        .links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 0;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .links a i {
            margin-right: 8px;
            font-size: 20px;
        }
        /* Colors for each platform */
        .facebook { background-color: #1877f2; }
        .facebook:hover { background-color: #145db2; }

        .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
        .instagram:hover { opacity: 0.85; }

        .telegram { background-color: #0088cc; }
        .telegram:hover { background-color: #006b9b; }

        .sarahah { background-color: #00c39a; }
        .sarahah:hover { background-color: #009977; }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            img { width: 120px; height: 120px; }
            .links a { width: 180px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="https://i.imgur.com/QaZ0y9A.jpg" alt="Profile Picture">
        <h1>Mohamed Ezzat</h1>

        <div class="links">
            <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.instagram.com/sbr_mohmed" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://t.me" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i> Telegram</a>
            <a href="https://sarahah.com" target="_blank" class="sarahah"><i class="fas fa-comment-dots"></i> Saraha</a>
        </div>
    </div>
</body>
</html>
